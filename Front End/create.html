<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ICT342 Project Industry create page</title>
    </head>
    <body>
        <h1>Create new dataset or Event</h1>
        <p><b>The following options allows to create new dataset or events</b></p>

        <!--Forms-->
        <form action="process.php" method="Post">
            <div>
                <label for="File">Select type of file to create</label>
                <select id="file">
                    <option value="Dataset">Dataset</option>
                    <option value="Event">Event</option>
                </select>
            </div>
            <br>
            <div>
                <label>First Name</label>
                <input type="text" name="firstName" placeholder="Enter first name">
            </div>
            <br>
            <div>
                <label>Last Name</label>
                <input type="text" name="lastName">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="Email" name="email">

            </div>
            <br>
            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </div>
            <br>
            <div>
                <p>Select heading for new file</p>
                <p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options</p>
                <label for="headings">Choose Headings:</label>
                <select name="headings">
                    <option value="NOTES">NOTES</option>
                    <option value="CLIN.DSET.DESCR">CLINIC DATASET DESCRIPTION</option>
                    <option value="CLIN.DSET.NAME">CLINIC DATASET NAME</option>
                    <option value="PK">PRIMARY KEY</option>
                    <option value="PATIENT.ID">PATIENT ID</option>
                    <option value="DOB">DATE OF BIRTH</option>
                    <option value="SEX">GENDER</option>
                    <option value="HEIGHT">HEIGHT</option>
                    <option value="WEIGHT">WEIGHT</option>
                    <option value="COMMENT">COMMENT</option>
                    <option value="PK.ORIGIN">PK.ORIGIN</option>
                    <option value="EVENT">EVENT</option>
                    <option value="CLOSEST.DATE">PATIENT ID</option>
                    <option value="CLOSEST.DATE.EVENT">CLOSEST DATE EVENT</option>
                    <option value="HB">HB</option>
                    <option value="HCT">HCT</option>
                    <option value="RCC">RCC</option>
                    <option value="MCV">MCV</option>
                    <option value="RETIC">RETIC</option>
                    <option value="PRBC">PRBC</option>
                    <option value="MAJOR.BLEED">MAJOR BLEED</option>
                    <option value="ON.PUMP">ON PUMP</option>
                    <option value="CS.URGENCY">CS URGENCY</option>
                    <option value="DIAGNOSIS">DIAGNOSIS</option>
                    <option value="TREATMENT">TREATMENT</option>
                    <option value="RAW.DATA">RAW DATA</option>

                </select>
            </div>
            <br>
            <input types="submit" name="submit" value="submit">
        
        </form>

        <!--Button-->
        <button>Submit</button>
        
    </body>
</html>
