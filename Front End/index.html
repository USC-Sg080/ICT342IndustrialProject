  <!-- Slide Show -->
<section>
    <img class="project Industry" src="clinic 1.jpeg"
    style="width:100%">
  </section>
  <script>
    // Automatic Slideshow - change image every 9 seconds
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("project Industry");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 3000);
    }
    </script>
